name: Build and Release

on:
  workflow_dispatch: # Ð ÑƒÑ‡Ð½Ð¾Ð¹ Ð·Ð°Ð¿ÑƒÑÐº
  push:
    tags:
      - 'v*' # Ð—Ð°Ð¿ÑƒÑÐº Ð¿Ñ€Ð¸ Ð¿ÑƒÑˆÐµ Ñ‚ÐµÐ³Ð°, Ð½Ð°Ð¿Ñ€Ð¸Ð¼ÐµÑ€ v1.0.0

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      version: ${{ steps.get_version.outputs.VERSION }}
      comparison_link: ${{ steps.get_comparison.outputs.LINK }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate Comparison Link
        id: get_comparison
        run: |
          # ÐŸÑ‹Ñ‚Ð°ÐµÐ¼ÑÑ Ð¿Ð¾Ð»ÑƒÑ‡Ð¸Ñ‚ÑŒ Ð¿Ð¾ÑÐ»ÐµÐ´Ð½Ð¸Ð¹ Ñ‚ÐµÐ³ Ð¿ÐµÑ€ÐµÐ´ Ñ‚ÐµÐºÑƒÑ‰Ð¸Ð¼
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          CURRENT_TAG=${{ github.ref_name }}
          
          # Ð•ÑÐ»Ð¸ Ð·Ð°Ð¿ÑƒÑÐº Ñ€ÑƒÑ‡Ð½Ð¾Ð¹ Ð¸ Ñ‚ÐµÐ³Ð° Ð½ÐµÑ‚, Ð¸ÑÐ¿Ð¾Ð»ÑŒÐ·ÑƒÐµÐ¼ Ð²ÐµÑ€ÑÐ¸ÑŽ Ð¸Ð· package.json
          if [ -z "$CURRENT_TAG" ] || [ "$CURRENT_TAG" == "main" ]; then
            CURRENT_TAG="v${{ steps.get_version.outputs.VERSION }}"
          fi

          if [ -z "$PREV_TAG" ]; then
            echo "LINK=First release (no previous version to compare)." >> $GITHUB_OUTPUT
          else
            echo "LINK=${{ github.server_url }}/${{ github.repository }}/compare/$PREV_TAG...$CURRENT_TAG" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          name: ChronoGlass v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## What's Changed
            ðŸš€ New version of ChronoGlass is ready!
            
            **Full Changelog**: ${{ steps.get_comparison.outputs.LINK }}
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-tauri:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        platform: [ macos-latest, ubuntu-22.04, windows-latest ]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libjavascriptcoregtk-4.1-dev libsoup-3.0-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build and upload to release
        uses: tauri-apps/tauri-action@v0
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
